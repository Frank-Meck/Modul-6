            <form onsubmit="sendMail(event)"
                  method="POST">
               <h5>Kontaktiere uns</h5>
               <label for="dein-name"><span class="red">*</span>Dein Name:</label>
               <input type="text" required id="dein-name" name="name">
               <label for="dein-email"><span class="red">*</span>Deine E-mail:</label>
               <input type="email" required id="dein-email" name="email">
               <label for="deine-nachricht">Deine Nachricht:</label><br>
               <textarea type="text" placeholder="Schicken Sie uns eine Nachricht" name="message" id="deine-nachricht" class="box-info"></textarea> 
                <div class="button-div">
               <button type="submit" class="submit-button">Abschicken</button>
               </div>


            </form>
